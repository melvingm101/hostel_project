<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ABG</title>
		<meta name="description" content="Demo for the tutorial: Styling and Customizing File Inputs the Smart Way" />
		<meta name="keywords" content="cutom file input, styling, label, cross-browser, accessible, input type file" />
		<meta name="author" content="Osvaldas Valutis for Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
				<link rel="stylesheet" type="text/css" href="normalize.css" />
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static "css/demo.css" %}" />
		<link rel="stylesheet" type="text/css" href="{% static "css/component.css" %}" />
		<link rel="stylesheet" type="text/css" href="codropsicons.eot" />
		<link rel="stylesheet" type="text/css" href="codropsicons.svg" />
		<link rel="stylesheet" type="text/css" href="codropsicons.ttf" />
		<link rel="stylesheet" type="text/css" href="codropsicons.woff" />

		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- remove this if you use Modernizr -->
		<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
	</head>
	<body>

		<div class="container">
			<header class="codrops-header">
				<div class="codrops-links">
							<!-- images -->
				</div>
				<h1>Bits Pilani Hostel</h1>
				<img src="{% static "img/logo.png" %}" alt="Logo" >
				<p>Add New Guests<strong><a href="#" class="review">   Follow the Format</a></strong></p>
			</header>

<a href="{% url 'guestHome' %}" class="btn btn-dark btn-lg" style="margin-left:45%;margin-right:50%;margin-top:0; margin-bottom:30px;">Go Home</a>
			<div class="content">

				<div class="box">
					<div hidden class="loader"></div>
					 <form action = "{% url 'guestHome' %}" method = "POST" enctype="multipart/form-data">
						 {% csrf_token %}
					 	<div>
						<input type="file" name="excel_file" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />


						<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label></div>
						<div>
							<input type="submit" class="submit"></input>
						</div>

      				</form>
</div>


			<div class="article">{{article|safe}}</div>



<script src="jquery.js"></script>
		<script src="excel.js"></script>
		<!-- // If you'd like to use jQuery, check out js/jquery.custom-file-input.js
		<script src="js/jquery-v1.min.js"></script>
		<script src="js/jquery.custom-file-input.js"></script>
		-->

	</body>
</html>
