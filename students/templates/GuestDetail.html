<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="jquery.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Guest Details</title>
  </head>
  <body style="background: rgb(230, 230, 230)">

    <div class="card text-center ml-4 mr-4 align-middle" style="margin-top: 5%;">
        <div class="card-header bg-dark text-light">
          <div style="font-size: 2rem;">Guest Details</div>
        </div>
        <div class="card-body">

          <p class="card-text">Click on "Edit" to edit the record. Once details have been edited, click on "Save" to save the data. Click "Go Back" to head to home page.</p>
          <a class="btn btn-dark btn-lg" id="back" href="{% url 'guest' %}">Go back</a>

          <form class="text-left mt-4">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Guest Name</label>
              <div class="col-sm-10">
                <input type="text" id="name" class="form-control" id="inputEmail3" value="{{ guest.name}}" style="text-transform:uppercase">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                  <input type="text" id="idNum" class="form-control" id="inputPassword3" value="{{ guest.category }}" style="text-transform:uppercase">
                </div>
              </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Room Number</label>
                <div class="col-sm-10">
                  <input type="text" id="roomNo" class="form-control" id="inputPassword3" value="{{ guest.room_no }}" style="text-transform:uppercase">
                </div>
            </div>


              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Joining Date</label>
                <div class="col-sm-10">
                  <input type="text" id="keyl" class="form-control" id="inputPassword3" value="{{ guest.joining_date}}" style="text-transform:uppercase">
                </div>
              </div>


               <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Leaving Date</label>
                <div class="col-sm-10">
                  <input type="text" id="breakage" class="form-control" id="inputPassword3" value="{{ guest.leaving_date}}" style="text-transform:uppercase">
                </div>
              </div>


              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Mobile No</label>
                <div class="col-sm-10">
                  <input type="text" id="laundry" class="form-control" id="inputPassword3" value="{{ guest.mob_no}}" style="text-transform:uppercase">
                </div>
              </div>


              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" id="guest" class="form-control" id="inputPassword3" value="{{ guest.email}}" style="text-transform:uppercase">
                </div>
              </div>

              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Charges</label>
                <div class="col-sm-10">
                  <input type="text" id="miscl" class="form-control" id="inputPassword3" value="{{ guest.charges}}" style="text-transform:uppercase">
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="button" class="btn btn-secondary" id="Edit">Edit</button>
                <button type="button" class="btn btn-primary" id="Save">Save</button>
              </div>
            </div>
            .
          </form>
        </div>

        <div class="card-footer bg-dark text-light">

            <script>
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth()+1; //January is 0!
                var yyyy = today.getFullYear();

                if(dd<10) {
                    dd = '0'+dd;
                }

                if(mm<10) {
                    mm = '0'+mm;
                }

                today = "Date: "+dd + '/' + mm + '/' + yyyy;
                document.write(today);
            </script>

        </div>
      </div>

      <script>
            function myFunction() {
                window.location.href='edit.html';
            }
      </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  <script src="studentData.js"></script>
</html>
